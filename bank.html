<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tailwind css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    
        <!-- Self css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Bank Document</title>
    </head>
<body>
    <header>
        <h1 class="text-7xl text-center font-semibold">Lets gets some money</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <p class="text-2xl">Deposit</p>
                    <p  class="text-5xl">$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <p class="text-2xl">WithDraw</p>
                    <p class="text-5xl">$<span id="withdraw-field">00</span></p>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <p class="text-2xl">Balance</p>
                    <p class="text-5xl">$<span id="balance">1240</span></p>
                </div>
                
            </div>
                
        </section>
        <!-- deposit and withdraw -->

        <section class="mt-12">
            
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <p class="text-2xl">Please Deposit</p>
                    <input type="text" id="deposit-field"
                    class="bg-whtie border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 w-96 mt-5"
                    placeholder="$ Amount your deposit">
                    <button type="submit" id="btn-deposit"
                    class="text-white bg-blue-700 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-7">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <p class="text-2xl">Please withdraw</p>
                    <input type="text" id="withdraw"
                    class="bg-whtie border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 w-96 mt-5"
                    placeholder="$ Amount your Withdraw">
                    <button type="btn-withdraw" id="btn-withdraw"
                    class="text-white bg-blue-700 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-7">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
      <!-- tailwind script -->
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
      <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
  
      <!-- my script -->
      <script src="js/bank.js"></script>
</body>
</html>
