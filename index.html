<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />

    <!-- Self css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Bank Project</title>
</head>

<body>
    <p class="text-5xl container mx-auto text-center my-10">Welcome to <span class="font-bold text-cyan-700">My Bank
        </span> !!!</p>
    <div class="bg-sky-200 bank-background container mx-auto rounded">

     <div class="form pt-10 ml-24 mt-10">
        <!-- <form class="ml-24 mt-10"> -->
            <p class="my-10 text-3xl font-semi-bold">Please LogIn</p>
            <div class="mb-6">
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="enter wdrishad@gmail.com as email" required="">
            </div>
            <div class="mb-6">
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required="" placeholder="Enter rishad as password">
            </div>
          
            <button type="submit" id="btn-submit"
                class="text-white bg-blue-700 hover:bg-sky-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>
        <!-- </form> -->
     </div>

    </div>
    <!-- tailwind script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>

    <!-- my script -->
    <script src="js/login.js"></script>

</body>

</html>
